{% extends "layout.html"%}


{%  block body %}
{% if error %}
  <p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<div class="container">
<form action="{{ url_for('signup') }}" method="POST">

  <dl>
    <dt>Create Username:
    <dd><input type=text name=username value="{{
        request.form.username }}">
    <dt>Create Password:
    <dd><input type=password name=password>
    <dt>Confirm Password:
    <dd><input type=password name=password2>
    <dt>Enter Email:
    <dd><input type=text name=email>
  </dl>
    <div><input class="btn btn-primary" type="submit" value="Sign up" style="margin-top: 15px;"></div>







</form>
</div>


{% endblock %}
